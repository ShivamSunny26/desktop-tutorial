<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viwort" content="width=device-width, initial-scale=1.0">
    <title>
        Sign in / Sign Up
    </title>

</head>
<body>
<h2>
    Sign up
</h2>
<form id="signup_form">
    <label for="username">
        Username
    </label>
    <input type="text" name="username" placeholder="Username" required />
    <label for="password">
        Password
    </label>
    <input type="password" name="password" placeholder="password" required />
    <button type="submit">
        Sign Up
    </button>

</form>
<h2>
    Sign In
</h2>
<form id="signin_form">
    <label for="username">
        Username
    </label>
    <input type="text" name="username" placeholder="username" required />
    <label for="password">
        Password
    </label>
    <input type="password" name="password" placeholder="password" required />
    <button type="submit">
        Sign In
    </button>
</form>
<script src="script.js">
</script>
</body>
</html>
